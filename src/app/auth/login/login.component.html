<mat-card>
  <mat-spinner *ngIf='isLoading'></mat-spinner>
  <form *ngIf='!isLoading' #loginForm=ngForm (submit)='onLogin(loginForm)'>
    <mat-form-field>
      <input id='focus' matInput name='email'
      type='email'
      #email=ngModel
      ngModel required email
      placeholder="email address"
      />
      <mat-error *ngIf="email.invalid">
        Please enter a valid email.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput name='password'
      type='password' #pass=ngModel ngModel
      required
      placeholder="Password"/>
      <mat-error *ngIf="pass.invalid">
        Please enter a valid password.
      </mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="accent"
    type='submit'>Login
    </button>
    <a id='register' routerLink='/register'>Create an account</a>
  </form>
</mat-card>
